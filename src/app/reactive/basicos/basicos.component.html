<div class="row">
    <div class="col">

        <form  (ngSubmit)="save()" [formGroup]="myForm" autocomplete="off">

            <!-- Campo de producto -->
            <div class="mb-3 row">


                <label class="col-sm-3 col-form-label">Producto</label>


                <div class="col-sm-9">

                    <input type="text" class="form-control" 
                    placeholder="Nombre del producto" 
                    formControlName="nombre"
                    name="nombre">

                    <span class="form-text text-danger" *ngIf="isValidField('nombre')">
                        Debe de ser de 3 letras
                    </span>
                </div>
            </div>


            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Precio del producto" 
                    formControlName="precio"
                    name="precio" required >

                    <span class="form-text text-danger" 
                    *ngIf="isValidField('precio')">
                    Debe ser entre 5 y 200
                    </span>
                </div>
            </div>

            <!-- Campo de existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" 
                    placeholder="Existencias del producto"
                    formControlName="existencias"
                    name="existencias" >

                        <span class="form-text text-danger" 
                        *ngIf="isValidField('existencias')">
                            Debe ser entre 5 y 200
                        </span>
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>



        </form>

        <pre>{{myForm.valid}}</pre>

    </div>
</div>
