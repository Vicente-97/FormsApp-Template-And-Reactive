<div class="row">
    <div class="col">

        <form (ngSubmit)="guardar(miFormulario)" #miFormulario="ngForm" autocomplete="off">

            <!-- Campo de producto -->
            <div class="mb-3 row">


                <label class="col-sm-3 col-form-label">Producto</label>


                <div class="col-sm-9">

                    <input type="text" class="form-control" placeholder="Nombre del producto" ngModel name="producto"
                        minlength="3" required>

                    <span class="form-text text-danger" *ngIf="nombreValido()">
                        Debe de ser de 3 letras
                    </span>
                </div>
            </div>







            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Precio del producto" required ngModel
                        name="precio" min="1" max="10000">

                    <span class="form-text text-danger" *ngIf="precioValido()">
                        Debe ser entre 1 y 10.000
                    </span>
                </div>
            </div>

            <!-- Campo de existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Existencias del producto" ngModel
                        name="existencias"  min="1" max="100">

                        <span class="form-text text-danger" *ngIf="existenciasValida()">
                            Debe ser entre 1 y 100
                        </span>
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>



        </form>

    </div>
</div>
